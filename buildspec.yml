version: 0.2

phases:
  install:
    commands:
      - echo Installing NodeJs...
      - apt install -y nodejs
      - echo Installing npm...
      - apt install npm
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building...
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist
